# Server Configuration
server:
  port: 8081

# Application Configuration
spring:
  application:
    name: auth-service
  
  # Database Configuration (H2 for development)
  datasource:
    url: jdbc:h2:mem:authdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  # H2 Console Configuration
  h2:
    console:
      enabled: true
      path: /h2-console

# JWT Configuration
app:
  jwt:
    secret: bXlTZWNyZXRLZXlGb3JKV1RUb2tlbkdlbmVyYXRpb25XaXRoMjU2Qml0c0xlbmd0aEF0TGVhc3Q=
    expiration-ms: 86400000

security:
  internal-gateway:
    enabled: ${INTERNAL_GATEWAY_AUTH_ENABLED:true}
    secret: ${INTERNAL_GATEWAY_SECRET:M9to4I7oX0IsoWvuY13dIxgW}
    max-skew-seconds: ${INTERNAL_GATEWAY_MAX_SKEW_SECONDS:60}
    excluded-paths: ${INTERNAL_GATEWAY_EXCLUDED_PATHS:}

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Logging Configuration
logging:
  level:
    kz.qonaqzhai.auth_service: DEBUG
    org.springframework.security: DEBUG
